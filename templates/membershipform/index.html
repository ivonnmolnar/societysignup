<!DOCTYPE html>
{% load static %}

<html lang="en">

<head>
  <link rel="stylesheet" href={% static "css/bootstrap.css" %} />
  <title>GUSWITCH Membership form</title>
</head>

{% block body_block%}

<body style="background-color: #ccbfff;">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-8">
      {% if membershipform %}
        <div class="form-group">
          <form method="POST">
            {% csrf_token %}
            {{ membershipform.as_p}}
            <button type="submit">SUBMIT</button>
        </div>
      {% else %}
      <p>{{message}}</p>
      <a href="{% url 'index' %}">
   <button>Back to the form</button>
</a>
      {% endif %}
      </div>
    </div>
  </div>
</body>
{% endblock %}
